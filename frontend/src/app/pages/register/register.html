<div class="auth-container">
  <mat-card class="auth-card">
    <mat-card-header>
      <mat-card-title>
        <h2>Create Account</h2>
        <p class="subtitle">Join us to get started</p>
      </mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="submit()">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Name</mat-label>
          <input matInput formControlName="name" />
          <mat-icon matPrefix>person</mat-icon>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput type="email" formControlName="email" />
          <mat-icon matPrefix>email</mat-icon>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="password" />
          <mat-icon matPrefix>lock</mat-icon>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Account Type</mat-label>
          <mat-select formControlName="role">
            <mat-option value="USER">Regular User</mat-option>
            <mat-option value="ADMIN">Admin (Requires Approval)</mat-option>
          </mat-select>
          <mat-icon matSuffix>admin_panel_settings</mat-icon>
        </mat-form-field>

        <button
          mat-raised-button
          color="primary"
          class="full-width submit-button"
          [disabled]="loading || form.invalid"
        >
          <span *ngIf="!loading">Register</span>
          <span *ngIf="loading">Registering...</span>
        </button>
      </form>
    </mat-card-content>

    <mat-card-footer>
      <p class="footer-text">
        Already have an account?
        <a routerLink="/login" class="link">Login here</a>
      </p>
    </mat-card-footer>
  </mat-card>
</div>
